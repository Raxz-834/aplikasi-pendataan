<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Uang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pendataan Uang</h1>
        <form id="transaction-form">
            <div class="form-group">
                <label for="keterangan">Keterangan:</label>
                <input type="text" id="keterangan" required>
            </div>
            <div class="form-group">
                <label for="uang-masuk">Uang Masuk:</label>
                <input type="text" id="uang-masuk" placeholder="0" oninput="updateTotalDana()">
            </div>
            <div class="form-group">
                <label for="uang-keluar">Uang Keluar:</label>
                <input type="text" id="uang-keluar" placeholder="0" oninput="updateTotalDana()">
            </div>
            <button type="button" id="add-transaction" onclick="addTransaction()">Tambah Transaksi</button>
            <button onclick="resetData()">Reset Data</button>
            <!-- Tombol Reset Data -->
        </form>

        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Keterangan</th>
                    <th>Uang Masuk</th>
                    <th>Uang Keluar</th>
                    <th>Total Dana</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-body">
                <!-- Data transaksi akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
